<h1>Register</h1>
<form [formGroup]="formData">
  <ul *ngFor="let item of errors">
    <li>{{ item }}</li>
  </ul>
  <div>
    <h3>First Name</h3>
    <input
      matInput
      formControlName="first_name"
      name="first_name"
      type="text"
      required
    />
  </div>
  <div>
    <h3>Last Name</h3>
    <input
      matInput
      formControlName="last_name"
      name="last_name"
      type="text"
      required
    />
  </div>
  <div>
    <h3>Email</h3>
    <input formControlName="email" name="email" type="email" required />
  </div>
  <div>
    <h3>Password</h3>
    <input
      formControlName="password"
      name="password"
      type="password"
      required
    />
  </div>
  <div>
    <h3>Confirm Password</h3>
    <input
      formControlName="confirm_password"
      name="password"
      type="password"
      required
    />
  </div>
  <button
    mat-raised-button
    type="submit"
    (click)="handleRegister()"
    color="primary"
  >
    Submit
  </button>
</form>
